{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Login in {% endblock %}

{% block body %} 

    <div class="card mx-auto text-center my-5" style="width: 32rem;">
        <div class="card-body">
          <h5 class="card-title">Log in</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <p>If you don't have an account, click <a href="{% url 'sign_up' %}" style="text-decoration: underline; color: blue;">Here</a></p>

                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
      </div>
      
{% endblock %}
