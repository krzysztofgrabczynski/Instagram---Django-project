{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Login in {% endblock %}

{% block body %} 

    <div class="card" style="width: 26rem;">
        <div class="card-body">
          <h5 class="card-title">Log in</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <br>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
      </div>
      
{% endblock %}
